apiVersion: apps/v1
kind: Deployment
metadata: 
    name: frontend-deployment
    labels:
      app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: student-app-frontend
          image: r25gajengi/student-app-frontend:v2
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_IP
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: backend_ip
